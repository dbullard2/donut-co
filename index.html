<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,800" rel="stylesheet">

    <title>Donut Co.</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light">
      <p class="nav-logo">DONUT CO.</p>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-text">

      </ul>
      <a href="javascript:location.reload();"><p class="nav-text">HOME</p></a>
      <a href="javascript:location.reload();"><p class="nav-text">ABOUT</p></a>
      <a href="javascript:location.reload();"><p class="nav-text">STORES</p></a>
    </nav>
    <div class="container-fluid bigHead">
      <p class="test">D<img src="img/donut.png" alt="pink donut" class="logo-donut">NUT CO.</p>
      <button type="button" name="button">Order Online</button>
      <button type="button" name="button">Find a location</button>
    </div>

    <div class="container-fluid our-menu">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/donut-menu.jpg" alt="a pile of dounts">
            <div class="carousel-caption d-none d-md-block">
              <p>Donuts</p>
              <h5>Glazed, chocolate, cherry, strawberry, and everything inbetween, you're
                  sure to find something to satisfy your sweet tooth.</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/donut-hole-menu.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/coffee-menu.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
